<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Tabalho II</title>
</head>
<body>
<form action="">
<div class="bg-warning  d-flex justify-content-center">
    <header>
        <h1>FORMULÁRIO</h1>
    </header>
</div>

<div class="container p-5 fs-4 fst-italic">

    <div class="row">  <!--Nome e Sobrenome-->
      <h5>Nome</h5>
        <div class="col">
            <input id="nome" type="text" class="form-control" placeholder="Nome" aria-label="nome style="width: 250px;" required>
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Sobrenome" aria-label="sobrenome" style="width: 250px;" required>
        </div>
    </div>

    <div class="row pt-5">
      <div class="col">
        <input id="idade" type="number" class="form-control" minlength="0" placeholder="Idade" style="width: 150px;" required>
      </div>
      <div class="col ">
        <button type="button" class="btn btn-outline-danger float-start" onclick="verificarIdade()">Verificar</button>
      </div>
    </div>
    <div>
      <p id="resultado"></p>
    </div>


    <div id="sexo" class="pt-5">  <!--Sexo-->
      <h5>Genero</h5>
        <input id="feminino" class="form-check-input" type="radio" name="flexRadioDefault" onclick="mudarCorPagina()">
        <label for="feminino">Feminino</label>
        <input id="masculino" class="form-check-input" type="radio" name="flexRadioDefault" onclick="mudarCorPagina()">
        <label for="masculino">Masculino</label>
        <input id="naoDeclarar" class="form-check-input" type="radio" name="flexRadioDefault" onclick="mudarCorPagina()">
        <label for="naoDeclarar">Não Declarar</label>
    </div>

    <div>  <!--estilo musical-->
    <div id="estiloMusica" class="pt-5">
     <h5>Estilo Musical Preferido</h5>
        <input name="estilo" id="pop" type="checkbox" onchange="exibirImagem('pop')">
        <label  for="">Pop</label>
        <input name="estilo" id="rock" type="checkbox" onchange="exibirImagem('rock')">
        <label for="">Rock</label>
        <input name="estilo" id="mpb" type="checkbox" onchange="exibirImagem('mpb')">
        <label for="">MPB</label>
        <input name="estilo" id="sertanejo" type="checkbox" onchange="exibirImagem('sertanejo')">
        <label for="">Sertanejo</label>
        <input name="estilo" id="funk" type="checkbox" onchange="exibirImagem('funk')">
        <label for="">Funk</label>
        <input name="estilo" id="pagode" type="checkbox" onchange="exibirImagem('pagode')">
        <label for="">Pagode</label>
        <input name="estilo" id="eletronica" type="checkbox" onchange="exibirImagem('eletronica')">
        <label for="">Eletrônica</label>
    </div>
    <div id="imagemEstiloMusical" class="mt-3" style="display: none;">
      <img id="imagemSelecionada" src="" alt="Imagem do estilo musical" style="max-width: 300px;">
    </div>
  </div>

  <div>
    <label for="" class="form-label pt-5 " >Nota para este formulário</label>
    <input class="rounded" type="number" min="0" maxlength="10">
  </div>
 
  <div class="text-center mt-5">
    <button onclick="submit()" type="submit">Enviar</button>
  </div>

</div>
</form>
<script src="./meuJS.js"></script>
</body>
</html>
