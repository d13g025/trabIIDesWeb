<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
    body{
        background-color: #c0dcdc;
    }
    .senha-estilo-gerada {
    background-color: #333; 
    color: #ffcc00; 
    font-size: 40px; 
    padding: 10px; 
    border-radius: 5px; 
}
    </style>
    <title>Jogo_Senha</title>
</head>
<body>
<div class="container"> <!--Div mae-->

    <div class="text-bg-secondary text-center fw-bold mt-5 rounded-3 "><h1>GERADOR DE SENHAS</h1></div>

    <div class="container mt-5 text-center border rounded-1">
        <label for="" class=" text-lg-center fst-italic fs-4 mt-5 text-center ">Quantos dígitos gostaria que tenha asua senha:</label>
        <input id="number" type="number" min="5" class="form-control w-25 mx-auto mt-4">
        <span class="form-text">
            minímo 5 dígitos
          </span>
    </div>

    <div class="container mt-5 text-center">
        <button onclick="gerarSenha()" class="btn btn-secondary" type="button">GERAR SENHAS</button>
    </div>

    <div>
        <div class="container mt-5 text-center">
            <p class="fs-1 w-25 mx-auto mt-4">Senha gerada</p>
            <p id="resultado"></p>
        </div>
    </div>


</div>
<script src="./meuJS.js" ></script>
</body>
</html>
